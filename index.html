<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;600&family=Caveat:wght@400;600&family=Open+Sans:ital,wght@0,400;1,600&family=Overpass:wght@400;700&family=Poppins:ital,wght@0,400;0,600;0,800;1,400;1,500&family=Roboto:wght@100;300;500&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,700;0,800;1,200&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./css/index.css">
    <title>Rating Component</title>

<body>
    
    <div class="d-flex justify-content-center align-items-center w-100 vh-100 p-3">
        <div class="card ps-4 pe-5 pt-4 pb-4">
            <div class="star-icon d-flex justify-content-center align-items-center shadow rounded-circle mb-3">
                <img src="./image/icon-star.svg" alt="Satart icon" />
            </div>
            <h2 class="my-2">How did we do?</h2>
            <p class="mb-2">Please let us known how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

            <ul class="d-flex justify-content-between my-3 list-item">
                <li class="rounded-circle d-flex justify-content-center align-items-center item" value="1">1</li>
                <li class="rounded-circle d-flex justify-content-center align-items-center item" value="2">2</li>
                <li class="rounded-circle d-flex justify-content-center align-items-center item" value="3">3</li>
                <li class="rounded-circle d-flex justify-content-center align-items-center item" value="4">4</li>
                <li class="rounded-circle d-flex justify-content-center align-items-center item" value="5">5</li>
            </ul>

            <a href="./main/index.html" id="btn-link">SUBMIT</a>
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
